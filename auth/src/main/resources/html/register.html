<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <meta content="Tobias Burdow" name="author"/>
    <meta content="comroid" name="publisher"/>
    <meta content="Making Software. Simply." name="description"/>
    <meta content="comroid, account" name="keywords"/>
    <meta content="index, follow" name="robots"/>

    <link href="https://cdn.comroid.org/img/logo-clean.png" rel="icon">
    <link href="https://comroid.org/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">

    <style>
        a {
            color: inherit !important;
        }

        a:visited {
            color: inherit !important;
        }
    </style>

    <title> comroid Account </title>
</head>
<body>
<header style="height: 150px !important;">
    <h1><a href="https://comroid.org">comroid</a></h1>
    <h2><a href="account">Manage your comroid Account</a></h2>
    <p><a href="login">Login</a> | <a href="register">Register</a> | <a href="logout">Logout</a></p>
</header>
<div id="content">
    <h2>Register a comroid Account</h2>
    <p>Please use the below form to register for a comroid Account</p>
    <form action="./register" method="post">
        <label for="emailInput">E-Mail</label>
        <input id="emailInput" name="email" title="E-Mail" type="email">
        <br/>
        <label for="passwordInput">Password</label>
        <input id="passwordInput" name="password" title="Password" type="password">
        <br/>
        <input id="consent" required="required" type="checkbox">
        <label for="consent"><a href="https://comroid.org/#tos">Terms of Use</a> Accepted</label>
        <br/>
        <button type="submit">Register now</button>
    </form>
    <p>Already have an account? <a href="login">Login here</a></p>
</div>
</body>
</html>
