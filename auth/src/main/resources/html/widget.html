<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <meta content="Tobias Burdow" name="author"/>
    <meta content="comroid" name="publisher"/>
    <meta content="Making Software. Simply." name="description"/>
    <meta content="comroid, account" name="keywords"/>
    <meta content="index, follow" name="robots"/>

    <link href="https://cdn.comroid.org/img/logo-clean.png" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">

    <style>
        html {
            width: 280px;
            height: 170px;
        }

        body {
            font-family: "Fira Sans", sans-serif;
            font-size: smaller;
            color: #e3e3e3;
        }

        a {
            color: inherit !important;
        }

        a:visited {
            color: inherit !important;
        }
    </style>

    <script src="session" type="application/javascript"></script>
    <script src="api.js" type="application/javascript"></script>

    <title> comroid Account </title>
</head>
<body onload="initData()">
<div id="content">
    <div id="user_panel">
        <h2>Logged In</h2>
        <p>E-Mail: <a class="inject account.email"></a></p>
        <p>User ID: <a class="inject account.uuid"></a></p>
        <p><a href="logout">Log Out</a></p>
    </div>
</div>
</body>
</html>
