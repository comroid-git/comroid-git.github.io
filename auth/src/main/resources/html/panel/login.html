<!DOCTYPE html>
<html lang="en">
<head>
    <base target="_parent">
    <link href="https://cdn.comroid.org/favicon.ico" rel="icon">
    <link href="https://fonts.googleapis.com/css?family=Fira+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <title>comroid Account Login</title>
</head>
<div id="content">
    <h2>Login to your comroid Account</h2>
    <p>Please use the below form to log in to your comroid Account</p>
    <form action="./login" method="post">
        <label for="emailInput">E-Mail</label>
        <input id="emailInput" name="email" title="E-Mail" type="text">
        <br/>
        <label for="passwordInput">Password</label>
        <input id="passwordInput" name="password" title="Password" type="password">
        <br/>
        <button type="submit">Login now</button>
    </form>
    <p>Need an account? <a href="register">Register here</a></p>
</div>
</body>
</html>
