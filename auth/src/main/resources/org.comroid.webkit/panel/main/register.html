<h2>Register a comroid Account</h2>
<p>Please use the below form to register for a comroid Account</p>
<form action="api/register" method="post">
    <label for="emailInput">E-Mail</label>
    <input id="emailInput" required="required" name="email" title="E-Mail" type="email">
    <br/>
    <label for="usernameInput">Username (optional)</label>
    <input id="usernameInput" name="username" title="Username" type="username">
    <br/>
    <label for="passwordInput">Password</label>
    <input id="passwordInput" required="required" name="password" title="Password" type="password">
    <br/>
    <input id="consent" required="required" type="checkbox">
    <label for="consent"><a href="https://comroid.org/#tos">Terms of Use</a> Accepted</label>
    <br/>
    <button type="submit">Register now</button>
</form>
<p>Already have an account? <a href="login">Login here</a></p>
