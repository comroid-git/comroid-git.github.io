<h2>Your comroid Account</h2>
<h3 style="color: darkred" when="!isValidSession">You are not logged in</h3>
<div when="isValidSession">
    <p> Account ID:
        <t inject="sessionData.account.uuid"></t>
    </p>
    <p when="sessionData.account.username != null"> Username:
        <t inject="sessionData.account.username"></t>
    </p>
    <p> E-Mail:
        <t inject="sessionData.account.email"></t>
    </p>
    <a href="~/change-password" when="frame !== 'widget'">Change Password</a>
    <br/>
    <br/>
    <a href="admin" when="sessionData != null && (sessionData['account']['permit'] & 4) != 0">Open Administration
        Panel</a>
</div>
