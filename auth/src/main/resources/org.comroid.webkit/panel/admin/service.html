<h2>Authentication Server Administration</h2>
<h3 style="color: darkred" when="!isValidSession">You are not logged in</h3>
<h4 style="color: darkred" when="isValidSession && (sessionData['account']['permit'] & 4) == 0">
    You are not permitted to access this page</h4>
<div when="isValidSession && (sessionData['account']['permit'] & 4) != 0">
    <button command="admin/listServices">Edit Services</button>
    <button command="admin/listUsers">Edit Users</button>

    <serviceUtils />
</div>
