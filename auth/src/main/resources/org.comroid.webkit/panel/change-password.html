<h2>Your comroid Account Password</h2>
<h3 style="color: darkred" when="!isValidSession">You are not logged in</h3>
<form id="change_password" action="account/${sessionData.account.uuid}" when="isValidSession">
    <loginUtils />

    <label for="current_password">Current Password:</label>
    <input name="current_password" id="current_password" type="password" title="Current Password">

    <br />
    <br />

    <label for="new_password">New Password:</label>
    <input name="new_password" id="new_password" type="password" title="New Password">
    <br />
    <label for="validate_password">Repeat new Password:</label>
    <input name="validate_password" id="validate_password" type="password" title="Validate new Password">
    <br />
    <label for="validate_password" id="validate_password_error" style="color: darkred; display: none;">Passwords do not match</label>

    <br />

    <button type="button" onclick="checkPasswordsEqual('new_password', 'validate_password', 'change_password')">Submit</button>
</form>
