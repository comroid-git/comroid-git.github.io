apply plugin: 'application'

group 'org.comroid'
version '0.30'

apply from: 'gradle/vars.gradle'

mainClassName = 'org.comroid.auth.server.AuthServer'

sourceCompatibility = 11
targetCompatibility = 11

tasks.findByName('wrapper')?.configure {
    gradleVersion = '6.2'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}

compileJava.options.encoding = 'UTF-8'

repositories {
    maven { url 'https://maven.comroid.org' }
    mavenLocal()
    jcenter()
}

if (!isAutoDeploy) {
    evaluationDependsOn ':guardian:uniform'
    evaluationDependsOn ':guardian:restless'
}

dependencies {
    compileOnly 'org.jetbrains:annotations:19.0.0'

    // command line parser

    if (isAutoDeploy) {
        implementation 'org.comroid:status-api:0.+'
        implementation 'org.comroid:restless:0.+'
        implementation 'org.comroid:webkit:0.+'
    } else {
        implementation project(':status:status-api')

        implementation project(':guardian:uniform').sourceSets.java8compat.output.classesDirs
        implementation project(':guardian:restless').sourceSets.java11compat.output.classesDirs
        implementation project(':guardian:webkit')
    }

    // logging dependencies
    implementation 'org.apache.logging.log4j:log4j-api:2.11.0'

    // json dependency
    implementation 'com.alibaba:fastjson:1.2.76'
    //implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.0'
/*
    // xml dependency
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.11.2'
    testImplementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.11.2'
 */
}
