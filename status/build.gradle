apply plugin: 'application'

group 'org.comroid'
version '0.0.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'org.comroid.server.status.StatusServer'

configurations {
    main
    web.extendsFrom main
}

sourceSets {
    main.java.srcDirs = [file('src/main')]
    test.java.srcDirs = [file('src/test')]
    web.resources.srcDirs = [file('src/web')]
}

repositories {
    mavenLocal()
    maven {
        url "https://maven.jetbrains.space/comroid/repo"
        credentials.username "Anonymous.User"
        credentials.password "anonymous"
    }
    jcenter()
}

dependencies {
    implementation 'org.comroid:common-util:1.4.1-SNAPSHOT'
    implementation 'org.comroid:uniform:0.12.1-SNAPSHOT'
    implementation 'org.comroid:dreadpool:0.1.1-SNAPSHOT'
    implementation 'org.comroid:listnr:0.1.0-SNAPSHOT'
    implementation 'org.javacord:javacord:3.0.5'

    runtimeOnly 'com.google.flogger:flogger-log4j2-backend:0.5.1'
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.11.0'
}
