allprojects {
    apply plugin: 'java'

    sourceCompatibility = 8
    targetCompatibility = 8

    group 'org.comroid'
    version = '0.11.1-SNAPSHOT'
}

tasks.findByName('wrapper').configure {
    gradleVersion = '6.2'
    distributionUrl = "https://services.gradle.org/distributions/gradle-$gradleVersion-all.zip"
}
