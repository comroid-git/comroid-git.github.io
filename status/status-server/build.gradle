apply plugin: 'application'

group 'org.comroid'
version = parent.version
apply from: 'vars.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'org.comroid.status.server.StatusServer'

configurations {
    create 'web'
}

sourceSets {
    main.java.srcDirs = [file("$parent.projectDir/src/server/java")]
    main.resources.srcDirs = [file("$parent.projectDir/src/server/resources")]
    web.resources.srcDirs = [file("$parent.projectDir/src/web")]
}

dependencies {
    implementation comroidStatusApi
    implementation comroidCommandline
    implementation comroidDreadpool

    compileOnly comroidUniformJ8
    compileOnly comroidRestlessJ8

    compileOnly jetbrainsAnnotations

    // Javacord
    implementation javacord
    implementation comroidJavacordUtil

    // logging dependencies
    implementation flogger
    runtimeOnly floggerLog4J2
    runtimeOnly log4J2

    // runtime adapter dependencies
    runtimeOnly okhttp4
    runtimeOnly fastjson
}
