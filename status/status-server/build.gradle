apply plugin: 'application'

group 'org.comroid'
version = parent.version
apply from: 'vars.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'org.comroid.status.server.StatusServer'

configurations {
    create 'web'
}

sourceSets {
    main.java.srcDirs = [file("$parent.projectDir/src/server/java")]
    main.resources.srcDirs = [file("$parent.projectDir/src/server/resources")]
    web.resources.srcDirs = [file("$parent.projectDir/src/web")]
}

dependencies {
    compileOnly jetbrainsAnnotations

    if (System.getenv().containsKey("TEAMCITY")) {
        implementation project(':status-api')
        implementation 'com.github.comroid-git.common-util:commandline:master-SNAPSHOT'
        implementation 'com.github.comroid-git.discord-ux:javacord:master-SNAPSHOT'

        implementation 'com.github.comroid-git.common-util:uniform:master-SNAPSHOT'
        implementation 'com.github.comroid-git.common-util:restless:master-SNAPSHOT'
        implementation 'com.github.comroid-git:javacord-utilities:master-SNAPSHOT'
    } else {
        implementation project(':status:status-api')
        implementation project(':common-util:commandline')
        implementation project(':discord-ux:javacord')

        implementation project(':common-util:uniform').sourceSets.java8compat.output.classesDirs
        implementation project(':common-util:restless').sourceSets.java8compat.output.classesDirs
        implementation project(':javacord-utilities')
    }

    // Javacord
    implementation javacord

    // logging dependencies
    implementation flogger
    runtimeOnly floggerLog4J2
    runtimeOnly log4j2

    // runtime adapter dependencies
    runtimeOnly okhttp4
    runtimeOnly fastjson
}
