apply plugin: 'application'

group 'org.comroid'
version = rootProject.version
apply from: 'vars.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'org.comroid.status.server.StatusServer'

configurations {
    create 'web'
}

sourceSets {
    main.java.srcDirs = [file("$rootDir/src/server/java")]
    main.resources.srcDirs = [file("$rootDir/src/server/resources")]
    web.resources.srcDirs = [file("$rootDir/src/web")]
}

dependencies {
    implementation project(':status-api')

    compileOnly 'org.jetbrains:annotations:19.0.0'

    // usual dependencies
    implementation 'org.comroid:mutatio:0.10.1'
    implementation 'org.comroid:common-util:1.5.4'
    implementation 'org.comroid:uniform:0.16.0'
    implementation 'org.comroid:varbind:0.20.0'
    implementation 'org.comroid:restless:0.15.2'

    // Javacord
    implementation 'org.javacord:javacord:3.0.6'
    implementation 'org.comroid:javacord-utilities:1.5.+'

    // logging dependencies
    implementation 'com.google.flogger:flogger:0.5.1'
    runtimeOnly 'com.google.flogger:flogger-log4j2-backend:0.5.1'
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.13.3'

    // runtime adapter dependencies
    runtimeOnly 'com.squareup.okhttp3:okhttp:4.7.2'
    runtimeOnly 'com.alibaba:fastjson:1.2.71'
}
