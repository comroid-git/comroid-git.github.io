apply plugin: 'application'

group 'org.comroid'
version = parent.version
apply from: 'vars.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'org.comroid.status.server.StatusServer'

configurations {
    create 'web'
}

sourceSets {
    main.java.srcDirs = [file("$parent.projectDir/src/server/java")]
    main.resources.srcDirs = [file("$parent.projectDir/src/server/resources")]
    web.resources.srcDirs = [file("$parent.projectDir/src/web")]
}

dependencies {
    implementation project(':status:status-api')
    implementation project(':common-util:commandline')
    implementation project(':common-util:dreadpool')

    /* this should work (but it doesnt)
    compileOnly project(path: ':common-util:uniform', configuration: 'java8compat')
    compileOnly project(path: ':common-util:restless', configuration: 'java8compat')
     */
    compileOnly project(':common-util:uniform').sourceSets.java8compat.output.classesDirs
    compileOnly project(':common-util:restless').sourceSets.java8compat.output.classesDirs

    compileOnly 'org.jetbrains:annotations:19.0.0'

    // Javacord
    implementation 'org.javacord:javacord:3.0.6'
    implementation project(':javacord-utilities')

    // logging dependencies
    implementation 'com.google.flogger:flogger:0.5.1'
    runtimeOnly 'com.google.flogger:flogger-log4j2-backend:0.5.1'
    runtimeOnly 'org.apache.logging.log4j:log4j-core:2.13.3'

    // runtime adapter dependencies
    runtimeOnly 'com.squareup.okhttp3:okhttp:4.7.2'
    runtimeOnly 'com.alibaba:fastjson:1.2.70'
}
