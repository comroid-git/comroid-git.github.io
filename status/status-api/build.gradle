group 'org.comroid'
version = rootProject.version

apply plugin: 'java-library'
apply from: 'vars.gradle'

tasks.withType(Javadoc) {
    source = sourceSets.main.java
    options.encoding = 'UTF-8'
}

sourceSets {
    main.java.srcDirs = [file("$rootDir/src/api/java")]
    main.resources.srcDirs = [file("$rootDir/src/api/resources")]
    test.java.srcDirs = [file("$rootDir/src/api-test/java")]
    test.resources.srcDirs = [file("$rootDir/src/api-test/resources")]
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava

    try {
        archiveClassifier.set 'sources'
    } catch (MissingPropertyException ignored) {
        classifier = "sources"
    }
}

task javadocJar(type: Jar) {
    dependsOn 'javadoc'

    from javadoc.destinationDir

    try {
        archiveClassifier.set 'javadoc'
    } catch (MissingPropertyException ignored) {
        classifier = "javadoc"
    }
}

compileJava.options.encoding = 'UTF-8'

repositories {
    maven { url 'https://www.jitpack.io' }
    mavenLocal()
    maven {
        url "https://maven.jetbrains.space/comroid/repo"
        credentials.username "Anonymous.User"
        credentials.password "anonymous"
    }
    jcenter()
}

dependencies {
    compileOnly 'org.jetbrains:annotations:19.0.0'

    // usual dependencies
    implementation 'com.github.comroid-git.common-util:mutatio:6aa95ea8667d91c6125655bac9b9f3ecf537d114'
    implementation 'com.github.comroid-git.common-util:common-util:6aa95ea8667d91c6125655bac9b9f3ecf537d114'
    implementation 'com.github.comroid-git.common-util:uniform:6aa95ea8667d91c6125655bac9b9f3ecf537d114'
    implementation 'com.github.comroid-git.common-util:restless:6aa95ea8667d91c6125655bac9b9f3ecf537d114'

    testImplementation 'junit:junit:4.13'
    testImplementation 'org.easymock:easymock:4.1'
    testRuntimeOnly 'com.squareup.okhttp3:okhttp:4.7.2'
    testRuntimeOnly 'com.alibaba:fastjson:1.2.70'
}

apply from: 'publishing.gradle'
