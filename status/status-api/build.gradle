group 'org.comroid'
version = rootProject.version

apply plugin: 'java-library'
apply from: 'vars.gradle'

tasks.withType(Javadoc) {
    source = sourceSets.main.java
    options.encoding = 'UTF-8'
}

sourceSets {
    main.java.srcDirs = [file("$rootDir/src/api/java")]
    main.resources.srcDirs = [file("$rootDir/src/api/resources")]
    test.java.srcDirs = [file("$rootDir/src/api-test/java")]
    test.resources.srcDirs = [file("$rootDir/src/api-test/resources")]
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allJava

    try {
        archiveClassifier.set 'sources'
    } catch (MissingPropertyException ignored) {
        classifier = "sources"
    }
}

task javadocJar(type: Jar) {
    dependsOn 'javadoc'

    from javadoc.destinationDir

    try {
        archiveClassifier.set 'javadoc'
    } catch (MissingPropertyException ignored) {
        classifier = "javadoc"
    }
}

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenLocal()
    maven {
        url "https://maven.jetbrains.space/comroid/repo"
        credentials.username "Anonymous.User"
        credentials.password "anonymous"
    }
    jcenter()
}

dependencies {
    compileOnly 'org.jetbrains:annotations:19.0.0'

    api 'org.comroid:common-util:1.5.1'
    api 'org.comroid:uniform:0.9.0-SNAPSHOT'
}

apply from: 'publishing.gradle'
